<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: "Rounded Mplus 1c", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #e0f7ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 360px;
      margin: 16px;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-top: 8px;
      font-size: 24px;
      color: #ff6fa9;
    }

    .icon-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 8px;
      border-radius: 50%;
      background: #f2f2f2;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .icon-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff9acb, #ff6fa9);
      color: white;
      cursor: pointer;
      min-height: 44px;
    }

    button:hover {
      opacity: 0.9;
    }

    .insta {
      margin-top: 12px;
    }

    .insta a {
      color: #ff6fa9;
      text-decoration: none;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card" id="formCard">
    <label class="icon-wrapper">
      <img id="preview" src="" alt="icon" />
      <input type="file" accept="image/*" id="imageInput" />
    </label>

    <h1>My Profile</h1>

    <input type="text" id="name" placeholder="名前" />
    <textarea id="bio" placeholder="自己紹介"></textarea>
    <input type="text" id="insta" placeholder="Instagram ID（@なしでもOK）" />

    <button onclick="saveProfile()">♡ カードをつくる ♡</button>
  </div>

  <div class="card hidden" id="viewCard">
    <div class="icon-wrapper">
      <img id="viewImage" src="" alt="icon" />
    </div>
    <h1 id="viewName"></h1>
    <p id="viewBio"></p>
    <div class="insta" id="viewInsta"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function saveProfile() {
      const name = document.getElementById('name').value;
      const bio = document.getElementById('bio').value;
      let insta = document.getElementById('insta').value;
      const image = preview.src;

      if (!name) {
        alert('名前を入力してね');
        return;
      }

      if (insta.startsWith('@')) insta = insta.slice(1);

      localStorage.setItem('profile', JSON.stringify({ name, bio, insta, image }));
      showProfile();
    }

    function showProfile() {
      const data = JSON.parse(localStorage.getItem('profile'));
      if (!data) return;

      document.getElementById('formCard').classList.add('hidden');
      document.getElementById('viewCard').classList.remove('hidden');

      document.getElementById('viewName').textContent = data.name;
      document.getElementById('viewBio').textContent = data.bio;
      document.getElementById('viewImage').src = data.image || '';

      const instaDiv = document.getElementById('viewInsta');
      if (data.insta) {
        instaDiv.innerHTML = `<a href="https://www.instagram.com/${data.insta}" target="_blank">@${data.insta}</a>`;
      }
    }

    window.onload = showProfile;
  </script>
</body>
</html>
